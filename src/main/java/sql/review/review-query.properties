#review-query.properties
getCount=SELECT COUNT(*) FROM REVIEW
selectList=SELECT REVIEW_NO, REVIEW_WRITER, PRODUCT_ID, RV_POINT, RV_TITLE, RV_CONTENT, RV_DATE, RV_LIKE, RV_VIEW, CHANGE_NAME FROM(SELECT ROWNUM RNUM, A.* FROM(SELECT B.REVIEW_NO, B.REVIEW_WRITER, B.PRODUCT_ID, B.RV_POINT, B.RV_TITLE, B.RV_CONTENT, B.RV_DATE, B.RV_LIKE, B.RV_VIEW, C.CHANGE_NAME FROM REVIEW B LEFT JOIN ATTACHMENT C ON B.REVIEW_NO = C.REVIEW_NO ORDER BY B.REVIEW_NO DESC) A) WHERE RNUM BETWEEN ? AND ?
myReviewList=SELECT REVIEW_NO, REVIEW_WRITER, PRODUCT_ID, RV_POINT, RV_TITLE, RV_CONTENT, RV_DATE, RV_LIKE, RV_VIEW, CHANGE_NAME FROM(SELECT ROWNUM RNUM, A.* FROM(SELECT B.REVIEW_NO, B.REVIEW_WRITER, B.PRODUCT_ID, B.RV_POINT, B.RV_TITLE, B.RV_CONTENT, B.RV_DATE, B.RV_LIKE, B.RV_VIEW, C.CHANGE_NAME FROM REVIEW B LEFT JOIN ATTACHMENT C ON B.REVIEW_NO = C.REVIEW_NO ORDER BY B.REVIEW_NO DESC) A) WHERE RNUM BETWEEN ? AND ? AND REVIEW_WRITER=?
insertReview=INSERT INTO REVIEW VALUES(SEQ_REVIEW_NO.NEXTVAL, ?, ?, ?, ?, ?, DEFAULT, 0, 0)
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FILE_NO.NEXTVAL, SEQ_REVIEW_NO.CURRVAL, ?, ?, SYSDATE, ?)
increaseCount=UPDATE REVIEW SET RV_VIEW=RV_VIEW+1 WHERE REVIEW_NO=?
selectReview=SELECT REVIEW_NO, REVIEW_WRITER, PRODUCT_ID, RV_POINT, RV_TITLE, RV_CONTENT, RV_DATE, RV_LIKE, RV_VIEW FROM REVIEW R JOIN MEMBER ON(REVIEW_WRITER = USER_NO) WHERE REVIEW_NO=?
selectAttachment=SELECT FILE_NO, ORIGIN_NAME, CHANGE_NAME FROM ATTACHMENT WHERE REVIEW_NO=?
deleteReviewUser=DELETE FROM REVIEW WHERE REVIEW_NO=?
updateReview=UPDATE REVIEW SET RV_TITLE=?, PRODUCT_ID=?, RV_CONTENT=?, RV_POINT=? WHERE REVIEW_NO=?
updateAttachment=UPDATE ATTACHMENT SET CHANGE_NAME=?, ORIGIN_NAME=?, FILE_PATH=? WHERE FILE_NO=?
insertNewAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FILE_NO.NEXTVAL, ?, ?, ?, SYSDATE, ?)
selectTopReviewList=SELECT * FROM (SELECT A.REVIEW_NO, RV_TITLE, RV_VIEW, CHANGE_NAME FROM REVIEW A JOIN (SELECT * FROM ATTACHMENT WHERE FILE_NO IN(SELECT MIN(FILE_NO) FILE_NO FROM ATTACHMENT GROUP BY REVIEW_NO))B ON (A.REVIEW_NO = B.REVIEW_NO) ORDER BY RV_VIEW DESC) WHERE ROWNUM <= 3
insertLike=UPDATE REVIEW SET RV_LIKE=RV_LIKE+1 WHERE REVIEW_NO=?
selectLike=SELECT RV_LIKE FROM REVIEW WHERE REVIEW_NO=?